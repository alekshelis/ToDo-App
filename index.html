<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" href="css/main.css"/>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2">Список задач</div>
		<div class="h4 mb-5">Смотри не обосрись</div>

		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>

		<div class="card bg-light" >
			<div class="card-header">Добавь новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
				</form>
			</div>
		</div>
	</div>
	<div class="popup none">
		<div class="popup__body">
			<img class="popup__img" src="img/cross.svg" alt="">
			<span class="popup__text"></span>
		</div>
		<div class="popup__blur"></div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
